    <div id="wrapper" class="in">
        <nav class="navbar navbar-inverse ">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Healthify</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

    <div class="container" ng-controller="Doctor_list" >
        <div ng-repeat="x in records | filter:Locationfilter">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-5">
                            <a class="user-link" href="Patient_profile.html">
                                <img class="user-link" alt="User Picture" src="myimge.jpg">
                            </a>
                        </div>
                        <div class="col-sm-4">
                            <h3 class="Time">{{x.Name}}</h3>
                            <h4>{{x.Degree}}</h4>
                            <h5>{{x.Clinic}}</h5>
                            <h5>{{x.Time}}</h5>
                        </div>
                        <div class="col-sm-3">
                            <br>
                            <br>
                            <h5><i class="fa fa-map-marker">&nbsp&nbsp{{x.Place}}</i></h5>
                            <h5><i class="fa fa fa-inr"></i>&nbsp {{x.Price}}</h5>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary"><i class="fa fa-phone"></i>&nbsp Call Doctor</button>
                            <button class="btn btn-primary"> <i class="fa fa-envelope"></i>&nbsp Consult Online </button>
                            <button class="btn btn-primary">&nbsp<i class="fa fa-bolt" aria-hidden="true"></i>&nbsp&nbsp Book An Appointment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
