<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width:device-width,initialscale=1">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="D:\Healthify\font-awesome-4.1.0\css\font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="Patient_profile.js" type="text/javascript"></script>
    <link href="Patient_profile.css" rel="stylesheet">
    <title>Healthify</title>
</head>

<body ng-app="Profile">
    <div id="wrapper" class="in">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Healthify</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#download"> Download App</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Healthify for Doctors</a></li>
                        <li><a data-toggle="modal" href="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login/Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-3">
                                    <a class="user-link" href="Patient_profile.html">
                                        <img class="user-link" alt="User Picture" src="myimge.jpg">
                                    </a>
                                </div>
                                <div class=" col-xs-9">
                                  
                                </div>
                            </div>
                            <div class="tabnav">
                                <div class="btn-group btn-group-justified ">
                                    <div class="btn-group  " role="group">
                                        <button id="b1" type="button" class="btn btn-nav" href="#tab1" data-toggle="tab">
                                            <div class="visible">Profile <span class="glyphicon glyphicon-user" aria-hidden="true"> </span></div>
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-nav" href="#tab2" data-toggle="tab">
                                            <div class="visible">Medical Details <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></div>
                                        </button>
                                    </div>

                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-nav" href="#tab3" data-toggle="tab">
                                            <div class="visible">Work <span class="glyphicon glyphicon-picture" aria-hidden="true"></span></div>
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-nav" href="#tab4" data-toggle="tab">
                                            <div class="visible">My Health Cart <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span></div>
                                        </button>
                                    </div>
                                    <!--<div class="btn-group" role="group">
                                        <button type="button" class="btn btn-nav" href="#tab5" data-toggle="tab">
                                            <div class="visible">Dashboard <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span></div>
                                        </button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-nav" href="#tab6" data-toggle="tab">
                                            <div class="visible">Studio <span class="glyphicon glyphicon-bell" aria-hidden="true"></span></div>
                                        </button>
                                    </div>
                                  -->
                                </div>
                            </div>
                            <div class="tab-content">
                                <div id="tab1" class="tab-pane fade in active" ng-controller="Add">
                                    <div class="modal-body">
                                        <div class="row">
                                          <div class="col-sm-8"> 
                                            <div class="form-group">
                                                <label for="Name">Address</label>
                                                <span class="form-control1">{{Address}}</span>
                                            </div>
                                          </div>
                                          <div class="col-sm-4"> 
                                             <div class="form-group">
                                                <label for="Name">Age</label>
                                                <span class="form-control1">{{Age}}</span>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-sm-8">
                                            <div class="form-group">
                                                <label for="Name">Email</label>
                                                <span class="form-control1">{{Email}}</span>
                                            </div>
                                          </div> 
                                          <div class="col-sm-4"> 
                                             <div class="form-group">
                                                <label for="Name">Gender</label>
                                                <span class="form-control1">{{Gender}}</span>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="Name">Date Of Birth</label>
                                                <span class="form-control1">{{DOB}}</span>
                                            </div>
                                          </div> 
                                          <div class="col-sm-4"> 
                                             <div class="form-group">
                                                <label for="Name">Blood Group</label>
                                                <select class="form-control1" ng-model="selectedName" ng-options="x for x in BloodGroup"></select>
                                               
                                            </div>
                                          </div>
                                           <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="Name">Occupation</label>
                                                <span class="form-control1">{{Occupation}}</span>
                                            </div>
                                          </div> 
                                        </div>
                                    </div>
                                </div>
                                <div id="tab2" class="tab-pane fade" ng-controller="add1">
                                    <div class="modal-body">
                                        <div class="row">
                                          <div class="col-sm-4"> 
                                            <div class="form-group">
                                                <label for="Name">Height</label>
                                                <span class="form-control1">{{Height}}</span>
                                            </div>
                                          </div>
                                          <div class="col-sm-4"> 
                                             <div class="form-group">
                                                <label for="Name">weight</label>
                                                <span class="form-control1">{{weight}}</span>
                                            </div>
                                          </div>
                                        
                                        <div class="col-sm-4"> 
                                             <div class="form-group">
                                                <label for="Name">Body Mass Index</label>
                                                <span class="form-control1">{{BMI}}</span>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="Name">Known Allergies</label>
                                                <span class="form-control1">{{Allergies}}</span>
                                            </div>
                                          </div> 
                                          <div class="col-sm-4"> 
                                             <div class="form-group">
                                                <label for="Name">Mediclaim</label>
                                                <select class="form-control1" ng-model="selectedName" ng-options="x for x in Mediclaim"></select>
                                               
                                            </div>
                                        </div>  
                                        <div class="col-sm-4"> 
                                             <div class="form-group">
                                                <label for="Name">Mediclaim ID</label>
                                               <span class="form-control1">{{Mediclaim_ID}}</span>
                                             </div>
                                        </div> 
                                       </div> 
                                     </div>
                                </div>
                                <div id="tab3" class="tab-pane fade">
                                    <h3>Menu 2</h3>
                                    <p>Some content in menu 2.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
